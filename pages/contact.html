<!-- nav bar element -->

        <!-- creating a list for the pages menu -->

    <div class="contact-form">
        <h1 class="form-title">Title Test</h1>
        <form action="#" method="post" class="form-boxes">
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="name" class="typeField">

            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="email" class="typeField">

            <label for="number">Phone Number</label>
            <input type="text" id="number" placeholder="number (optional)" class="typeField">

            <textarea class="messageBox" placeholder="Message..."></textarea>
        </form>
</div>
